<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Cybercity Signal Hunt</title>

    <!-- Critical for responsive layout on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Start screen -->
<div id="start">
    <div class="start-wrapper">
        <h1 class="title">CYBERCITY<br>SIGNAL HUNT</h1>

        <p class="subtitle">
            Connect to the grid.<br>
            Destroy the corrupted signals.<br>
            Save the city.
        </p>

        <!-- Difficulty selector -->
        <div id="difficultyContainer" aria-label="Select difficulty">
            <p class="difficulty-title">Select Difficulty:</p>

            <div id="difficultySelect" role="tablist" aria-label="Difficulty options">
                <div class="diff-btn" data-mode="easy" role="button" tabindex="0">EASY</div>
                <div class="diff-btn active" data-mode="normal" role="button" tabindex="0">NORMAL</div>
                <div class="diff-btn" data-mode="hard" role="button" tabindex="0">HARD</div>
                <div class="diff-btn" data-mode="chaos" role="button" tabindex="0">CHAOS_MODE</div>
            </div>
        </div>

        <div id="startButton" role="button" tabindex="0">CONNECT</div>

        <p class="credits">© 2025 — A mini-game by Felipe Vicentini</p>
    </div>
</div>

<!-- Restart overlay -->
<div id="restart" aria-hidden="true">
    <div id="restartBox" role="button" tabindex="0">SCORE: 0 — RESTART?</div>
    <div id="backBox" role="button" tabindex="0">BACK</div>
</div>

<!-- HUD -->
<div id="score" aria-live="polite">Score: 0</div>
<div id="timer" aria-live="polite">30</div>

<!-- Moving target -->
<div id="circle" style="display:none;" aria-hidden="true"></div>

<script src="script.js"></script>
</body>
</html>
