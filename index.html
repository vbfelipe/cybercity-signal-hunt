<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cybercity Signal Hunt</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" as="image" href="city-bg.jpg">
</head>

<body>
<canvas id="matrixCanvas"></canvas>

<!-- Start Screen -->
<div id="start">
    <div class="start-wrapper">
        <h1 class="title" data-text="CYBERCITY SIGNAL HUNT">CYBERCITY<br>SIGNAL HUNT</h1>
        <p class="subtitle">
            Connect to the city net.<br>
            Destroy the corrupted signals.<br>
            Save the city.
        </p>
        
        <p class="difficulty-title">Select Difficulty:</p>
        <div id="difficultySelect">
            <div class="diff-btn" data-mode="easy">EASY</div>
            <div class="diff-btn active" data-mode="normal">NORMAL</div>
            <div class="diff-btn" data-mode="hard">HARD</div>
            <div class="diff-btn" data-mode="chaos">CHAOS_MODE</div>
        </div>

        <div id="startButton">CONNECT</div>

        <p class="credits">© 2025 — A mini-game by Felipe Vicentini</p>
    </div>
</div>

<!-- Restart Screen -->
<div id="restart"></div>

<!-- HUD -->
<div id="score">Score: 0</div>
<div id="timer">30</div>
<div id="pauseBtn" class="pause-btn">PAUSE</div>

<!-- Target -->
<div id="circle"></div>
<canvas id="explosionCanvas"></canvas>
<script src="script.js"></script>
</body>
</html>
